name: moviecatalogue
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # This is our modular
  core:
    path: core
  shared:
    path: shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: any
  shimmer: ^1.1.1

flutter:
  uses-material-design: true

  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: fonts/IBMPlexSans-Regular.ttf
        - asset: fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: fonts/IBMPlexSans-Italic.ttf
          style: italic
        - asset: fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: fonts/IBMPlexSans-SemiBold.ttf
          weight: 600